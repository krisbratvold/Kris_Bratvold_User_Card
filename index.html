<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="top"></div>
        <div class="main">
            <h1>Jane Doe</h1>
            <div class="map">
                <img src="imgs\map-marker.png" height="15px" width="15px" alt="map marker">
                <p class="place">Seattle</p>
            </div>
            <p>Developer Engineer Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <div class="edit">
                <img src="imgs\gear.png" height="15px" width="15px" alt="gear">
                <a href=>edit profile</a>
            </div>
            <div class="user">
                <img src="imgs\user-circle.png" width="100px" height="100px" alt="user image">
            </div>
        </div>
    </div>
</body>
</html>
